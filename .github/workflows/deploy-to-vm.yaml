name: Deploy to Production

on:
  push:
    branches:
      - development

jobs:
  deploy:
    name: SSH Deploy to Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: SSH and Run Deployment Script using Password
        run: |
          sshpass -p "${{ secrets.DEV_SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.DEV_SSH_USER }}@${{ secrets.DEV_SSH_HOST }} << 'EOF'
            cd /home/python_app/AI-Tutor-Groq
            bash deploy.sh
          EOF

